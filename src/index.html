<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bike</title>
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body style="margin: 0px">
    <section class="promo">
      <div class="container">
        <img src="icons/MyBiKE.png" alt="logo" class="promo__logo" />
        <img src="icons/Phone.png" alt="phone" class="promo__phone" />
        <span class="burger">
          <span class="burger__line"></span>
        </span>
      </div>
      <h1 class="promo__header">Take the Streets</h1>
    </section>

    <section class="catalog">
      <h2 class="catalog__title">Move Free</h2>
      <div class="container">
        <h3 class="catalog__text">
          Shift your ride, not gears. Find the fastest<br />way to move in the
          city as the bike adapts intuitively to power the speed you need.
        </h3>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
